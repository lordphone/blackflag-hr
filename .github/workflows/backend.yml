name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

env:
  AWS_REGION: us-west-2
  # These should be set as repository secrets or environment variables
  # They match the Terraform resource naming convention
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY || 'hr-cloud-infra-dev-backend' }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER || 'hr-cloud-infra-dev-cluster' }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE || 'hr-cloud-infra-dev-backend-service' }}

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run linting
        working-directory: ./backend
        run: |
          pip install flake8
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
      
      # Uncomment when tests are added
      # - name: Run tests
      #   working-directory: ./backend
      #   run: pytest tests/ --cov=src --cov-report=xml
      
      - name: Code quality check
        working-directory: ./backend
        run: |
          pip install black
          black --check src

  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ./backend
        run: |
          # Extract repository name from full ECR URL if it contains a slash
          if [[ "$ECR_REPOSITORY" == *"/"* ]]; then
            REPO_NAME=$(echo "$ECR_REPOSITORY" | sed 's|.*/||')
          else
            REPO_NAME="$ECR_REPOSITORY"
          fi

          docker build --platform linux/amd64 -t $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG $ECR_REGISTRY/$REPO_NAME:latest
          docker push $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG
          docker push $ECR_REGISTRY/$REPO_NAME:latest
          echo "image=$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
      
      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}
      
      - name: Deployment status
        run: |
          echo "âœ… Backend deployed successfully!"
          echo "Image: ${{ steps.build-image.outputs.image }}"



